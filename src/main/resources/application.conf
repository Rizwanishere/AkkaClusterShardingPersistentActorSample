akka {
  actor {
    provider = "cluster"
  }

  remote.artery {
    enabled = on
    transport = tcp
    canonical.hostname = "127.0.0.1"
    canonical.port = 2551
  }

  cluster {
    seed-nodes = ["akka://ClusterShardingApp@127.0.0.1:2551"]
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"

    sharding {
      passivation {
        default-idle-strategy {
          strategy = "idle-entity"
          idle-entity {
            timeout = 120s
          }
        }
      }
    }
  }

  persistence {
    journal.plugin = "akka.persistence.journal.leveldb"
        journal.leveldb {
          dir = "target/journal"
        }

        snapshot-store.plugin = "akka.persistence.snapshot-store.local"
        snapshot-store.local {
          dir = "target/snapshots"
        }

        # Additional settings to control snapshot and journaling behavior
        recovery {
          mode = "auto"
          max-snapshot-entries = 100
        }
  }

  log-dead-letters = 10
  log-dead-letters-during-shutdown = off
}
